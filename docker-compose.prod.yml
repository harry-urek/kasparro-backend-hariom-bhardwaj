# Production Docker Compose - Uses Amazon RDS
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    environment:
      - ENV=prod
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DOCS_ENABLED=${DOCS_ENABLED:-true}
      # Amazon RDS connection - set these in .env.prod or environment
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required for production}
      - COINPAPRIKA_API_KEY=${COINPAPRIKA_API_KEY:-}
      - ETL_ENABLED=${ETL_ENABLED:-true}
      - ETL_INTERVAL_SECONDS=${ETL_INTERVAL_SECONDS:-50000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://0.0.0.0:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
