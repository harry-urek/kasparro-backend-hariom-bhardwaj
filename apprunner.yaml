version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt

run:
  command: uvicorn main:app --host 0.0.0.0 --port 8000


  network:
    port: 8000
  env:
    - name: ENV
      value: "prod"
    - name: ETL_ENABLED
      value: "false"
    - name: LOG_LEVEL
      value: "INFO"
