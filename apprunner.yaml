version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt

run:
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: ENV
      value: "prod"
    - name: ETL_ENABLED
      value: "false"
    - name: LOG_LEVEL
      value: "INFO"
