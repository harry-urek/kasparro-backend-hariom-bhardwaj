version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kasparro-db
    environment:
      - POSTGRES_DB=kasparro
      - POSTGRES_USER=kasparro_user
      - POSTGRES_PASSWORD=kasparro_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kasparro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kasparro_user -d kasparro"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENV=development
      - LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://kasparro_user:kasparro_pass@db:5432/kasparro}
      - COINPAPRIKA_API_KEY=${COINPAPRIKA_API_KEY:-}
    volumes:
      - ./app:/app/app
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kasparro-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  kasparro-network:
    driver: bridge

volumes:
  postgres_data:
