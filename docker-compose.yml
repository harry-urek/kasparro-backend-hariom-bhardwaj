version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - LOG_LEVEL=info
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - kasparro-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

